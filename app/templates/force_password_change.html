<!-- Mini-README: Mandatory password update screen shown when a user logs in with a temporary password. -->
{% extends 'base.html' %}
{% block content %}
<section class="panel">
  <h1>Change your temporary password</h1>
  <p class="instruction">For security, you must update your password before continuing.</p>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" action="/force-password-change" class="form">
      {{ csrf_input(request) }}
    <label>Current temporary password<input type="password" name="current_password" required></label>
    <label>New password (minimum 10 characters)<input type="password" name="new_password" minlength="10" required></label>
    <label>Confirm new password<input type="password" name="confirm_password" minlength="10" required></label>
    <button type="submit" class="btn">Update password</button>
  </form>
</section>
{% endblock %}
